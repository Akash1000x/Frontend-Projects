<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/xicon" />
    <title>Modern chair page</title>
</head>

<body>
    <div class="wrapper" id="main">
        <div class="container">
            <div class="chairs-box">
                <img src="./Images/chair1.png" class="chair1 chair-img" id="ch-1">
                <img src="./Images/chair2.png" class="chair2 chair-img" id="ch-2">
                <img src="./Images/chair3.png" class="chair3 chair-img" id="ch-3">
                <img src="./Images/chair4.png" class="chair4 chair-img" id="ch-4">
                <img src="./Images/chair5.png" class="chair5 chair-img" id="ch-5">
                <img src="./Images/chair6.png" class="chair6 chair-img" id="ch-6">
            </div>
            <div class="details-box">
                <p class="min-heading">MODERN CHAIR</p>
                <h1>Telford Longue</h1>
                <div class="price">
                    <span class="discount-price">$254</span>
                    <span class="real-prce">$530</span>
                </div>

                <div class="details-container">
                    <input type="radio"name="descBtn" id="description" class="descbutton "  checked />
                    <label for="description" >Description</label>
                    <input type="radio" name="descBtn" id="details" class="descbutton "  />
                    <label for="details">Details</label>

                    <div class="para descSec accor1">
						<p>
							Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia
							veritatis hic.
						</p>
					</div>
                    <div class="sumarry descSec">
                        <div class="length">
                            <div class="number">80<sub>cm</sub></div>
                            <div class="box-length">Length</div>
                        </div>
                        <div class="width">
                            <div class="number">65<sub>cm</sub></div>
                            <div class="box-width">Width</div>
                        </div>
                        <div class="height">
                            <div class="number">90<sub>cm</sub></div>
                            <div class="box-height">Height</div>
                        </div>
                        <div class="weight">
                            <div class="number">17.6<sub>lbs</sub></div>
                            <div class="box-weight">Weight</div>
                        </div>
                    </div>

                </div>
                <div class="color-box">
                    <p class="color-heading">Choose Color:</p>
                    <img src="./Images/color1.jpg" class="color1 color-img" id="c1">
                    <img src="./Images/color2.jpg" class="color2 color-img" id="c2">
                    <img src="./Images/color3.jpg" class="color3 color-img" id="c3">
                    <img src="./Images/color4.jpg" class="color4 color-img" id="c4">
                    <img src="./Images/color5.jpg" class="color5 color-img" id="c5">
                    <img src="./Images/color6.jpg" class="color6 color-img" id="c6">
                </div>

                <button class="cart" id="cart-box"><img class="cart-img" src="https://bit.ly/3Q6Adni" />Add To Cart</button>
                
            </div>
        </div>
    </div>
    <script src="script.js">


      
    </script>
</body>

</html>
